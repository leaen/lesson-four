{% extends "base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}
  <h2>Clients</h2>

  <form method="post">
    {% csrf_token %}
    {{ client_form.as_p }}
    <input type="submit" value="Create Client">
  </form>

  <ul>
    {% for client in client_list %}
    <li><a href="{% url 'client-detail' pk=client.pk %}">{{ client.name }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
