{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
  <h2>Projects</h2>

  <form method="POST">
    {% csrf_token %}
    {{ project_form.as_p }}
    <input type="submit" value="Create Project">
  </form>

  <ul>
    {% for project in project_list %}
    <li>{{ project.name }} (<a href="{% url 'client-detail' pk=project.client.pk %}">{{ project.client.name }}</a>)</li>
    {% endfor %}
  </ul>
{% endblock %}
